  <h1>Gallery</h1>
  <div id="gallery">
    <figure id="1">
      <a href="gallery/BMWi4.jpg" target="_blank"><img src="gallery/BMWi4.jpg" alt="BMWi4" title="BMWi4"></a>
      <p>BMWi4</p></p>
      <figcaption>The i4, especially in RWD spec, is that alternative. It's snug and well-made, while this is a car it charges fast.<figcaption>
    </figure>
    <figure id="2">
      <a href="gallery/Fiat.jpg" target="_blank"><img src="gallery/Fiat.jpg" alt="Fiat" title="Fiat"></a>
      <p>Fiat</p></p>
      <figcaption>The 500 is small, but if you don’t need space it could be your only car. It’s trying harder to feel normal.<figcaption>
    </figure>
    <figure id="3">
      <a href="gallery/Ford.jpg" target="_blank"><img src="gallery/Ford.jpg" alt="Ford" title="Ford"></a>
      <p>Ford</p></p>
      <figcaption>Make up your own mind about the look of the car and what it says about you, but be in no doubt that underneath this is a fundamentally.<figcaption>
    </figure>
    <figure id="4">
      <a href="gallery/Honda.jpg" target="_blank"><img src="gallery/Honda.jpg" alt="Honda" title="Honda"></a>
      <p>Honda</p></p>
      <figcaption>It’s the Urban EV Concept that became a legend, the legend that became a prototype and the prototype that became the dinkiest.<figcaption>
    </figure>
    <figure id="5">
      <a href="gallery/Jaguar.jpg" target="_blank"><img src="gallery/Jaguar.jpg" alt="Jaguar" title="Jaguar"></a>
      <p>Jaguar</p></p>
      <figcaption>Sure, it strips away a lot of the interaction we love with gearboxes and engines with individual characters, but it’s rewarding.<figcaption>
    </figure>
    <figure id="6">
      <a href="gallery/Kia.jpg" target="_blank"><img src="gallery/Kia.jpg" alt="Kia" title="Kia"></a>
      <p>Kia</p></p>
      <figcaption>The EV6 proves that forward-thinking doesn’t need to be entirely wacky. This is a interesting and satisfying car from Kia<figcaption>
    </figure>
    <figure id="7">
      <a href="gallery/Mercedes.jpg" target="_blank"><img src="gallery/Mercedes.jpg" alt="Mercedes" title="Mercedes"></a>
      <p>Mercedes</p></p>
      <figcaption>The EQS grasps all the advantages an EV promises – smoothness, peace, effortless performance and clever body packaging.<figcaption>
    </figure>
    <figure id="8">
      <a href="gallery/Mini.jpg" target="_blank"><img src="gallery/Mini.jpg" alt="Mini" title="Mini"></a>
      <p>Mini</p></p>
      <figcaption>The Mini Electric is a very complete little EV. It preserves pretty much everything fundamentally very well executed machine.<figcaption>
    </figure>
    <figure id="9">

    </figure>

      <figcaption>We love the Polestar 2 because it’s handsome, the build quality will give Audi drivers PTSD.<figcaption>
    </figure>

    </figure>
    <figure id="15">
